<!DOCTYPE html>
<html lang="en">

<head>

    <title>form</title>

    <style>
        /* 필드셋 간 여백 주기*/
        fieldset{ 
            margin-bottom: 20px;   
        }

        /*모든 필드셋 제목을 볼드체로 지정 */
        fieldset legend{
            font-weight: bold;
        }

        /* 모든 목록에 순서 표시 없애기 */
        ul{
            list-style: none;
        }

        li{
            margin: 10px;   /*목록 내 여백*/
        }

        .shipping{ /*라벨 정렬하기*/
            width: 80px;
            float: left;
        }

        #btn1{
            background-color: rgb(25,105,255);
            color: white;
            margin-right: 30px;
        }
    </style>

</head>

<body>
    <h1>레드향 주문하기</h1>

    <fieldset>
        <legend>상품 선택</legend>
        <p><b>주문할 상품을 선택해 주세요.</b></p>

        <ul>
            <li>
                <label><input type="checkbox">선물용 3kg</label>
                <input type="number" min="0" max="5">개 <small>(최대 5개)</small>
            </li>
            <li>
                <label><input type="checkbox">선물용 5kg</label>
                <input type="number" min="0" max="3">개 <small>(최대 5개)</small>
            </li>
        </ul>

        <p><b>포장 선택</b></p>
        <ul>
            <li>
                <input type="radio" id="g1" name="gift">
                <label for="g1">선물 포장</label>
            </li>
            <li>
                <input type="radio" id="g2" name="gift">
                <label for="g2">선물 포장 안함</label>
            </li>
        </ul>
    
    </fieldset>

    <fieldset>
        <legend>배송 정보</legend>

        <ul>
            <li>
                <label for="username" class="shipping">이름</label>
                <input type="text" id="username">
            </li>
            <li>
                <label for="addr" class="shipping">배송 주소</label>
                <input type="text" id="addr">
            </li>
            <li>
                <label for="dday" class="shipping">배송 일자</label>
                <input type="date" id="dday">
            </li>
            <li>
                <label for="memo" class="shipping">메모</label>
                <textarea id="memo" cols="30" rows="4"></textarea>

            </li>
        </ul>
    </fieldset>

    <button type="submit" id="btn1">주문하기</button>
    <button type="reset" id="btn2">취소하기</button>

</body>

</html>
