<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <ol>
        <li>두 번째</li>
        <!--기본은 숫자로 순서 매김-->
        <li>첫 번째</li>
        <li>세 번째</li>
    </ol>

    <ol type="I">
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>

    </ol>

    <ol type="a">
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
    </ol>

    <ol type="a" start="3">
        <!--start로 시작점 변경-->
        <li>세 번째</li>
    </ol>

</body>

</html>
