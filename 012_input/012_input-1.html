<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>

    <h1>다양한 유형의 입력필드 만들기 (text, password, email. number)</h1>

    <!-- 텍스트 필드 -->
    <p>
        <input type="text">
        <input type="text" value="둘리">
        <input type="text" placeholder="이름을 입력하세요!">
        <input type="text" disabled>
    </p>

    <!-- 패스워드, 이메일, 숫자, 파일 필드 -->
    <p>
        <input type="password">
        <input type="email">
        <input type="number">
        <input type="file">
    </p>
    
</body>
</html>
