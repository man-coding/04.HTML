<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        ul {
            list-style: none;
        }

        li {
            line-height: 30px;

        }

        label {
            display: inline-block; /*찾아보기 */
            


        }
    </style>
</head>

<body>
    <form action="localhost:8080/register" method="post">
        <fieldset>
            <h1>프런트엔드 개발자 지원서</h1>
            
            <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            
            <hr>

            <h4>개인정보</h4>
            <ul>
                <li>
                    <label for="applicant_name">이름</label>
                    <input type="text" id="applicant_name" name="applicant_name" placeholder="공백없이 입력하세요">
                </li>

                <li>
                    <label for="applicant_phone">연락처</label>
                    <input type="text" id="applicant_phone" name="applicant_phone">
                </li>
            </ul>

            <h4>지원 분야</h4>
            <ul>
                <li>
                    <input type="radio" id="publishing" name="field" value="1">
                    <label for="publishing">웹 퍼블리싱</label>

                </li>
                <li>
                    <input type="radio" id="application" name="field" value="2">
                    <label for="application">앱 애플리케이션 개발</label>

                </li>
                <li>
                    <input type="radio" id="envioranment" name="field" value="3">
                    <label for="envioranment">개발 환경 개선</label>
                </li>
            </ul>

            <h4>지원동기</h4>

            <textarea rows="10" cols="70" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>




            <br>

            <input type="submit" value="접수하기"></input>
            <input type="reset" value="다시 쓰기"></input>




        </fieldset>
    </form>

</body>

</html>
