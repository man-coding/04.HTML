<body>
    <h1>텍스트 강조하기</h1>

    <p>
        <strong>strong 태그</strong> 는 굵은 글꼴을 나타냅니다
    </p>

    <p>
        <em>em 태그</em> 는 기울임 글꼴을 나타냅니다
    </p>

    <p>
        <b> 태그</b> 는 굵은 글꼴을 나타냅니다
    </p>

    <p>
        <i>i 태그는</i> 는 기울임 글꼴을 나타냅니다
    </p>
