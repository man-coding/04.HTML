<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        table,td {
            /*테이블, 셀에 테두리 넣기 */
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
        td {
            /*셀에 여백 주기*/
            padding: 10px 50px;   /*10은 위아래, 50은 양옆*/
        }
    </style>

</head>

<body>

    <h2>표 만들기</h2>

    <table>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>

</body>

</html>
