<!DOCTYPE html>
<html lang="en">

<head>
    <title>class 속성</title>
    <style>
        .blue {
            color: blue;
        }

        .red {
            color: red;

        }
    </style>

</head>

<body>

    <span class="blue">동해물</span> <span class="red">백두산</span>이 마르고 닳도록 하느님이 보우하사 <span class="red">우리나라</span> 만세
</body>

</html>
